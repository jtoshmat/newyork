<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table and Form exercises</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="../css/march12.css">
</head>
<body>
<div id="march12">
    <h3>My Form</h3>
    <form class="contact_form" method="post" action="contactus.php">
        <table class="table">
            <tr>
                <td class="left_td">
                    First Name:
                </td>
                <td class="right_td">
                    <input required="required" name="first_name" type="text" placeholder="Your First Name">
                </td>
            </tr>
            <tr>
                <td class="left_td">
                    Last Name:
                </td>
                <td class="right_td">
                    <input name="last_name" type="text" placeholder="Your Last Name">
                </td>
            </tr>
            <tr>
                <td class="left_td">
                    Phone Number:
                </td>
                <td class="right_td">
                    <input required="required" name="phone" type="tel" placeholder="Your Phone Number">
                </td>
            </tr>
            <tr>
                <td class="left_td">
                    Your Email:
                </td>
                <td class="right_td">
                    <input required="required" name="email" type="email" placeholder="Your Email Address">
                </td>
            </tr>
            <tr>
                <td class="left_td">
                    Upload Photo:
                </td>
                <td class="right_td">
                    <input name="upload_file" type="file" placeholder="Upload your photo">
                </td>
            </tr>
            <tr>
                <td class="left_td">
                    Your Message:
                </td>
                <td class="right_td">
                        <textarea required="required" name="your_message" placeholder="Your message goes here"></textarea>
                </td>
            </tr>
            <tr>
                <td class="special_left_td">
                    Are you over 18 years old?</td>
                <td class="special_right_td">
                    Yes <input type="radio" name="age" value="1">

                    No <input type="radio" name="age" value="0">
                </td>
            </tr>

            <tr>
                <td class="special_left_td">
                    Where did you hear about us?</td>
                <td class="special_right_td">
                    Google <input type="checkbox" name="source" value="google">
                    Facebook <input type="checkbox" name="source" value="facebook">
                    Friend <input type="checkbox" name="source" value="friend">
                    TV <input type="checkbox" name="source" value="tv">


                </td>
            </tr>

            <tr>
                <td class="special_left_td">
                    Which state do you live in
                </td>
                <td class="special_right_td">
                    <select name="state">
                        <optgroup label="USA States">
                            <option value="newyork">New York</option>
                            <option value="newjersey">New Jersey</option>
                            <option value="pennsylvania">Pennsyvania</option>
                            <option value="connecticut">Connecticut</option>
                        </optgroup>

                        <optgroup label="Uzbekistan">
                            <option value="tashkent">Tashkent</option>
                            <option value="ferghana">Ferghana</option>
                            <option value="samarkand">Samarkand</option>
                            <option value="namangan">Namangan</option>
                        </optgroup>

                        <optgroup label="Russian Oblasts">
                            <option value="moscow">Moscow</option>
                            <option value="ferghana">Ferghana</option>
                            <option value="samarkand">Samarkand</option>
                            <option value="namangan">Namangan</option>
                        </optgroup>

                    </select>
                </td>
            </tr>

            <tr>
                <td class="last_td" colspan="2">
                    <button class="btn btn-dark" type="reset">RESET</button>
                    <button class="btn btn-success" type="submit">SUBMIT</button>
                </td>
            </tr>
        </table>
    </form>

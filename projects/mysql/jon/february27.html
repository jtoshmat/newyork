<html>
<head>
    <title>Building my wall by using boxes</title>
    <link rel="stylesheet" href="../css/february27.css">
</head>
<body>
<div id="mywall">
    <div class="leftbox">
        <div class="large_img left_img">
            Right Image
        </div>
    </div>
    <div class="middlebox">
        <div class="small_img top_img"></div>
        <div class="small_img bottom_img"></div>
    </div>
    <div class="rightbox">
        <div class="large_img right_img">
            Right Image
        </div>
    </div>
</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather Photos</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
</head>
<body>

<div id="mywrapper">
    <div class="box one">
        <div class="imagelabels label1">
            <p>Spring</p><p>65&#176;</p>
        </div>
    </div>
    <div class="box two">
        <div class="imagelabels label2">
            <p>Summer</p><p>83&#176;</p>
        </div>
    </div>
    <div class="box three">
        <div class="imagelabels label3">
            <p>Fall</p><p>60&#176;</p>
        </div>
    </div>
    <div class="box four">
        <div class="imagelabels label4">
            <p>Winter</p><p>30&#176;</p>
        </div>
    </div>
</div>

<style>

    .imagelabels p:first-child{
        font-size: 20px;
        margin: 0px;
        padding: 0px;
    }
    .imagelabels p:last-child{
        font-size: 40px;
        margin: 0px;
        padding: 0px;
        font-weight: bolder;
    }

    .imagelabels{
        width: 117px;
        background-color: #6c968a;
        border-top-left-radius: 11px;
        border-bottom-right-radius: 11px;
        opacity: 0.8;
    }

    .one{
        background-image: url("https://www.erinschedlerphoto.com/wp-content/uploads/2018/04/001-arboretum_seattle_photos.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }

    .two{
        background-image: url("https://d3n8a8pro7vhmx.cloudfront.net/upliftfamilies/pages/699/meta_images/original/iStock-804761486.jpg?1533010220");
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }

    .three{
        background-image: url("https://mpiphotovideo.com/mpiblog/wp-content/uploads/2018/06/3890-MumfordChelsea4848-edit.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }

    .four{
        background-image: url("https://i.pinimg.com/originals/a4/85/99/a4859933a542d60fe7da49e8771189fc.jpg");
        background-repeat: no-repeat;
        background-size: 100% 100%;
    }

    .box{
        width: 45%;
        display: inline-block;
        border: 4px solid #670c0c;
        margin: 10px;
        height: 350px;
        background-color: #ff7ead;
        border-radius: 15px;
    }
    #mywrapper{
        width: 1000px;
        height: auto;
        background-color: whitesmoke;
        margin: auto;
        margin-top: 20px;
        text-align: center;
    }
    body{
        background-color: black;
    }
</style>
</body>
</html>

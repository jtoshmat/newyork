<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="style.css" rel="stylesheet">
    <script src="script.js"></script>
    <title>calculator</title>
</head>
<body>

<div class="calculator_border">
    <div class="calculator">
        <div class="result">
            <form id="result"></form>
        </div>
        <div class="keyword">
            <form name="keyword"></form>
        </div>
        <div class="keyboard">

            <button class="op1" id="clear">AC</button>
            <button class="op1" id="backspace">C</button>
            <button class="op1">%</button>
            <button class="op">รท</button>
            <br>
            <button id="7">7</button>
            <button >8</button>
            <button >9</button>
            <button class="op">ร</button>
            <br>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
            <br>
            <button>1</button>
            <button>2</button>
            <button >3</button>
            <button class="op">+</button>
            <br>
            <button class="zero" >0</button>
            <button >.</button>
            <button class="op">=</button>
        </div>


    </div>

</div>

</body>
</html>

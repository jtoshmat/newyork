<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sitora Travel</title>
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="css/travel.css">
    <script src="../js/jquery-3.4.1.min.js"></script>
    <script src="js/travel.js"></script>
</head>
<body>
<div class="container-fluid">
    <div id="topheader">
        <h1 class="header1">SITORA TRAVEL</h1>
        <div class="options">
            <img data-flag="usa" class="flags" src="img/usaflag.jpg">
            <img data-flag="turkey" class="flags" src="img/turkeyfg.png">
            <img data-flag="australia" class="flags" src="img/uastraliafg.jpeg">
            <img data-flag="japan" class="flags" src="img/japanfg.jpg">
        </div>
        <div class="clearfix"></div>
    </div>
    <div class="clearfix"></div>
    <div id="presentation_window">
        <div class="leftwindow">
            <img alt="The image of city" title="Click on the image to display it larger" class="leftimgs" id="usimg" src="img/us.jpg">
            <br>
            <img alt="The image of city" title="Click on the image to display it larger" class="leftimgs" id="usimg1" src="img/usimg5.jpg">
            <br>
            <img alt="The image of city" title="Click on the image to display it larger" class="leftimgs" id="usimg2" src="img/us2.jpg">
        </div>
        <div class="rightwindow">
            <img class="rightimgs" id="usimg3" src="img/us3.jpg">
        </div>
        <div class="clearfix"></div>
    </div>
    <div style="height: 60px"></div>
    <div class="callusnow">CALL US NOW</div>
</div>
</body>
</html>
